<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Post Project</title>
  <link rel="stylesheet" href="../css/index.css">
</head>
<body>
  <h2>Post a New Project</h2>
  <form id="postProjectForm">
    <label>Project Name:</label><br>
    <input type="text" name="name" required /><br><br>

    <label>Description:</label><br>
    <textarea name="description" required></textarea><br><br>

    <label>Required Skills:</label><br>
    <input type="text" name="skills" placeholder="e.g. JavaScript, HTML, CSS" required /><br><br>

    <label>Budget ($):</label><br>
    <input type="number" name="budget" required /><br><br>

    <button type="submit">Post Project</button>
  </form>

  <script src="../js/post_project.js"></script>
</body>
</html>
